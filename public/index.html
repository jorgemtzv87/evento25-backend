<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendedores</title>
    <style>
        /* --- ESTILOS DEL MENÚ (AÑADIDO) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 80px; /* Deja espacio para el menú fijo */
        }

        .main-nav {
            width: 100%;
            background-color: #333;
            padding: 15px 0;
            position: fixed; /* Fija el menú arriba */
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .main-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .main-nav li {
            margin: 0 10px; /* Espacio entre botones */
        }
        .main-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .main-nav a:hover {
            background-color: #555;
        }
        
        /* Marca la página actual en el menú */
        .main-nav a.active {
            background-color: #007bff;
        }
        
        /* --- Estilos del Formulario (Ajustados) --- */
        #form-container {
            width: 500px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 20px auto; /* Centra el formulario */
        }
        
        /* --- (Resto de tus estilos originales) --- */
        h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button[type="submit"] { width: 100%; padding: 12px; font-size: 1.1em; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        #resultado { margin-top: 20px; text-align: center; font-size: 1.1em; }
        .exito { color: green; }
        .error { color: red; }

        /* --- CSS NUEVO (Botón NFC) --- */
        .uid-container { 
            position: relative; 
        }
        #scanNFC {
            position: absolute;
            top: 29px; /* Ajusta la posición vertical */
            right: 5px; /* Ajusta la posición horizontal */
            padding: 5px 8px;
            font-size: 0.8em;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html" class="active">Registrar Vendedor</a></li>
            <li><a href="asignar.html">Asignar Pizzas</a></li>
            <li><a href="vender.html">Registrar Venta</a></li>
            <li><a href="reporte.html">Ver Reporte</a></li>
            <li><a href="devolver.html">Registrar Devolución</a></li> 
        </ul>
    </nav>
    <div id="form-container">
        <h2>Alta de Vendedor</h2>
        
        <form id="registroForm">
            <div class="form-group uid-container">
                <label for="uid">UID (Tarjeta RFID)</label>
                <input type="text" id="uid" name="uid" required autofocus> 
                <button type="button" id="scanNFC">Escanear NFC</button>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="ife"># IFE (o INE)</label>
                <input type="text" id="ife" name="ife" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="lider">Líder</label>
                <input type="text" id="lider" name="lider">
            </div>
            <div class="form-group">
                <label for="comision">Comisión de Venta (%)</label>
                <input type="number" id="comision" name="comision" step="0.1" min="0">
            </div>
            
            <button type="submit">Registrar Vendedor</button>
        </form>
        
        <div id="resultado">
            </div>
    </div>

    <script>
        const form = document.getElementById('registroForm');
        const resultadoDiv = document.getElementById('resultado');
        // --- Selectores Nuevos ---
        const uidInput = document.getElementById('uid');
        const nombreInput = document.getElementById('nombre'); // Campo "Nombre"

        // --- SCRIPT NUEVO: AUTO-SALTO CON LECTOR USB ---
        uidInput.addEventListener('keypress', function(event) {
            // Revisa si la tecla presionada fue "Enter"
            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault(); // Evita que el formulario se envíe
                nombreInput.focus(); // Salta al campo "Nombre"
            }
        });

        // --- SCRIPT NUEVO (Web NFC) ---
        const scanBtn = document.getElementById('scanNFC');

        // Revisa si el navegador es compatible con Web NFC (Android/Chrome)
        if ('NDEFReader' in window) {
            scanBtn.style.display = 'block'; // Muestra el botón

            scanBtn.addEventListener('click', async () => {
                resultadoDiv.innerHTML = 'Acerca la tarjeta NFC al teléfono...';
                resultadoDiv.className = '';
                
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan(); // Inicia el escaneo

                    ndef.onreading = (event) => {
                        const serialNumber = event.serialNumber;
                        // Formato: "0a:1b:2c:3d" -> "0A1B2C3D"
                        const uid = serialNumber.replace(/:/g, '').toUpperCase();
                        
                        uidInput.value = uid; // Pone el UID en el campo
                        resultadoDiv.innerHTML = `<p class="exito">¡Tarjeta ${uid} leída!</p>`;
                        nombreInput.focus(); // Mueve el cursor al campo "Nombre"
                    };
                } catch (error) {
                    resultadoDiv.innerHTML = `<p class="error">Error de NFC: ${error.message}</p>`;
                }
            });
        }
        // --- Fin Script Nuevo ---

        // Script de envío de formulario (YA ESTABA CORREGIDO)
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            resultadoDiv.innerHTML = 'Registrando...';
            resultadoDiv.className = '';
            const formData = new FormData(event.target);
            const data = {
                uid: formData.get('uid').toUpperCase(),
                nombre: formData.get('nombre'),
                ife: formData.get('ife'),
                telefono: formData.get('telefono'),
                lider: formData.get('lider'),
                comision: formData.get('comision')
            };

            try {
                // Ruta relativa (funciona en Render)
                const response = await fetch('/registrar-vendedor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.status === 201) {
                    resultadoDiv.innerHTML = `<p class="exito">${result.message}</p>`;
                    form.reset();
                } else {
                    resultadoDiv.innerHTML = `<p class="error">${result.error}</p>`;
                }

            } catch (error) {
                console.error('Error en fetch:', error);
                resultadoDiv.innerHTML = `<p class="error">No se pudo conectar al servidor.</p>`;
            }
        });
    </script>

</body>
</html>
